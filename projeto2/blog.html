    <h1>Blog</h1>
    <figure id="blog1-txt">
        <h3><strong>Sub-17 do Flu engata série invicta e mira semifinal da Copa Rio</strong></h3>
        <img id="blog1" src="sub-17.jpg" alt="sub">
        <figcaption>
             <h5>Moleques de Xerém duelam com o Vasco na decisão.<p></h5>
                <h6>&nbsp&nbsp&nbsp&nbspA equipe Sub-17 do Fluminense concluiu em alta a campanha na primeira fase da Copa Rio. Invicto há três jogos, o Tricolor avançou na competição ao emplacar no fim do turno uma sequência de expressivos triunfos. A garotada venceu por goleada os duelos diante de Audax (8 a 0), Resende (5 a 2) e Serra Macaense (5 a 0), sendo o segundo como visitante. O adversário dos Moleques de Xerém na semifinal é o Vasco.</h6>

        </figcaption>
    </figure>
    <figure id="blog2-txt">
        <h3><strong>Flu encara o Fortaleza para carimbar vaga nas quartas no Brasileirão Feminino Sub-20</strong></h3>
        <img id="blog2" src="noticia2.jpg" alt="not2">
        <figcaption>
             <h5>Capitã do time, Duda Cerqueira mira mais uma vitória na última rodada da primeira fase<p></h5>
                <h6>&nbsp&nbsp&nbsp&nbspO último desafio do Fluminense pela primeira fase do Brasileiro Feminino Sub-20 será diante do Fortaleza, nesta quarta-feira (31/05), às 15h, em Laranjeiras. Com a melhor campanha da competição, as Meninas de Xerém vão em busca da vitória para garantir a liderança geral e a classificação para as quartas de final da competição.</h6>

        </figcaption>
    </figure>
    <figure id="blog3-txt">
        <h3><strong>Fluminense é campeão da 1ª Etapa do Carioca Sub-18 3x3 de basquete</strong></h3>
        <img id="blog3" src="noticia3.jpg" alt="not3">
        <figcaption>
             <h5>A conquista foi garantida com a vitória por 21 a 9 sobre o CCL<p></h5>
                <h6>&nbsp&nbsp&nbsp&nbspO Fluminense sagrou-se campeão da 1ª Etapa do Campeonato Carioca Sub-18 3x3 de basquete. Na competição, que contou com oito equipes e foi disputada no modelo de eliminatória simples, os atletas Pedro Ramos, Luiz Filipi, Lucas Bastos e Lázaro Hilário garantiram o título sob comando da técnica Elen Rosa, nesta sexta-feira (26/05), no Shopping Bossa Nova Mall.</h6>

        </figcaption>
    </figure>
    <figure id="blog4-txt">
        <h3><strong>Flu encara o São José em jogo decisivo pelo Brasileiro Feminino A2</strong></h3>
        <img id="blog4" src="noticia4.jpg" alt="not4">
        <figcaption>
             <h5>Guerreiras vão em busca da classificação para a segunda fase<p></h5>
                <h6>&nbsp&nbsp&nbsp&nbspO Fluminense volta a campo pelo Brasileiro Feminino A2 neste domingo (28/05), às 15h, para enfrentar o São José no Estádio Martins Pereira. A partida é válida pela última rodada da primeira fase e vale a classificação para as quartas de final.</h6>

        </figcaption>
    </figure>
    <figure id="blog5-txt">
        <h3><strong>Fábio se isola como o brasileiro com mais jogos na história da Libertadores</strong></h3>
        <img id="blog5" src="noticia5.jpg" alt="not5">
        <figcaption>
             <h5>Goleiro tricolor alcançou a marca importante contra o The Strongest-BOL na Libertadores<p></h5>
                <h6>&nbsp&nbsp&nbsp&nbspQuando a bola rolou para a partida desta quinta-feira (25/05), contra o The Strongest-BOL, Fábio vai escreveu mais um importante capítulo em sua carreira. O goleiro tricolor completou 91 jogos e se isola como o brasileiro que mais entrou em campo pela Conmebol Libertadores.</h6>

        </figcaption>
    </figure>
